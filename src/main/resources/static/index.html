<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajny Chat Szpieg贸w</title>
    <style>
        /* Styl dla caej strony */
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Styl dla kontenera chatu */
        #chat-container {
            width: 500px;
            height: 700px;
            border: 1px solid #000;
            margin: 0 auto; /* Centrowanie chatu */
            background-color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Styl dla nag贸wka */
        #chat-header {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        /* Styl dla okna czatu */
        #chat-window {
            flex-grow: 1;
            border: 1px solid #000;
            overflow-y: scroll;
            padding: 10px;
            background-color: #333;
            display: flex;
            flex-direction: column-reverse; /* Normalna kolejno wywietlania wiadomoci */
        }

        /* Styl dla suwaka */
        #chat-window::-webkit-scrollbar {
            width: 10px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: #000;
        }

        /* Styl dla wiadomoci w czacie */
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #444;
            background-color: #444;
            color: #fff;
            text-align: left;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            align-self: flex-start; /* Wiadomoci od innych u偶ytkownik贸w po lewej stronie */
        }

        /* Styl dla wasnych wiadomoci */
        .own-message {
            background-color: #0074D9;
            color: white;
            align-self: flex-end; /* Twoje wiadomoci po prawej stronie */
        }

        /* Styl dla pola do wprowadzania wiadomoci */
        #message-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #444;
            background-color: #333;
            color: #fff;
            border-radius: 0;
        }

        /* Styl dla przycisku do wysyania wiadomoci */
        #sendButton {
            background-color: #0074D9;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 0;
        }

        /* Styl dla sekcji wprowadzania wiadomoci */
        #message-input-section {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #444;
        }

        /* Styl dla emotek */
        #emoji-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .emoji {
            font-size: 20px;
            cursor: pointer;
        }

        /* Styl dla stopki */
        #footer {
            background-color: #444;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Styl dla okna czenia si z aplikacj */
        #connection-window {
            width: 250px;
            margin: 0 auto; /* Wyrodkowanie */
            padding: 10px;
            background-color: #444;
            border: 1px solid #000;
            border-radius: 5px;
        }

        /* Styl dla formularza poczenia */
        #connection-form {
            display: flex;
            flex-direction: column;
        }

        /* Styl dla przycisku poczenia */
        #connect-button {
            background-color: #0074D9;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
        }

        /* Styl dla wyboru koloru wiadomoci */
        #color-selector {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat-header">Tajny Chat Szpieg贸w</div>
    <div id="chat-window"></div>
    <div id="message-input-section">
        <input type="text" id="message-input" placeholder="Wpisz wiadomo...">
        <button id="sendButton">Wylij</button>
    </div>
    <div id="emoji-container">
        <span class="emoji" onclick="insertEmoji('')"></span>
        <span class="emoji" onclick="insertEmoji('')"></span>
        <span class="emoji" onclick="insertEmoji('')"></span>
        <span class="emoji" onclick="insertEmoji('')"></span>
        <span class="emoji" onclick="insertEmoji('')"></span>
    </div>
</div>
<div id="connection-window">
    <h2>Pocz si z chatem</h2>
    <form id="connection-form">
        <label for="nickname">Tw贸j nick:</label>
        <input type="text" id="nickname" required>
        <label for="color-selector">Kolor wiadomoci:</label>
        <input type="color" id="color-selector">
        <button id="connect-button" type="button" onclick="connectWithBroker()">Pocz</button>
    </form>
</div>
<div id="footer">
    &copy; 2023 Chat Szpieg贸w | Utworzone dla zabawy
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script>
    var stompClient;
    var nick;
    var color;

    // Skrypt JavaScript do obsugi czatu
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('sendButton');

    // Ukryj okno poczenia po naciniciu przycisku "Pocz"
    const connectionWindow = document.getElementById('connection-window');
    const connectButton = document.getElementById('connect-button');
    const nicknameInput = document.getElementById('nickname');
    const colorSelector = document.getElementById('color-selector');

    // Obsuga przycisku Enter w polu do wprowadzania wiadomoci
    messageInput.addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Obsuga przycisku do wysyania wiadomoci
    sendButton.addEventListener('click', sendMessage);

    // Funkcja do wysyania wiadomoci
    function sendMessage() {
        const messageText = document.getElementById('message-input').value;
        const nick = document.getElementById('nickname').value;
        var messageToSend = {
            userName: nicknameInput.value,
            message: messageText,
            color: colorSelector.value
        };
        stompClient.send("/app/send-message", {}, JSON.stringify(messageToSend));
        messageInput.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Funkcja do wstawiania emotki
    function insertEmoji(emoji) {
        messageInput.value += emoji;
    }

    // Obsuga przycisku "Pocz"
    connectButton.addEventListener('click', function () {
        connectionWindow.style.display = 'none';
    });

    // Funkcja do nawizywania poczenia z brokerem WebSocket
    function connectWithBroker() {
        nick = document.getElementById('nickname').value;
        console.log(nick);
        color = document.getElementById('color-selector').value;

        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnect, onError);
    }

    // Funkcja wywoywana po nawizaniu poczenia z brokerem
    function onConnect() {
        console.log('Poczono z brokerem');
        stompClient.subscribe('/topic/livechat', onMessage);
    }

    // Funkcja wywoywana w przypadku bdu poczenia
    function onError(error) {
        console.error('Bd poczenia z brokerem:', error);
    }

    // Funkcja wywoywana przy otrzymaniu nowej wiadomoci
    function onMessage(payload) {
        var message = JSON.parse(payload.body);
        console.log('Odebrano wiadomo:', message);
        displayMessage(message);
    }

    // Funkcja do wywietlania wiadomoci w oknie czatu
    function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.style.backgroundColor = message.color;
        messageElement.textContent = message.userName+": "+message.message;
        if (message.userName === nick) {
            messageElement.classList.add('own-message'); // Twoje wiadomoci po prawej
        } else {
            messageElement.classList.add('other-user-message'); // Wiadomoci od innych po lewej
        }
        chatWindow.insertBefore(messageElement, chatWindow.firstChild);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>
</body>
</html>
